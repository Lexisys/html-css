<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="staricon.png" type="image/x-icon">
    <title>tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir, passe o mouse sobre os termospara descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="usamos a tag &lt p &gt">paragrafos</abbr></li>
        <li><abbr title="usamos as tags &lt h1 &gt ... &lt h6 &gt">títulos</abbr></li>
        <li><abbr title="usamos a tag &lt img &gt">imagens</abbr></li>
        <li><abbr title="usamos a tag &lt abbr &gt">abreviaçoes</abbr></li>
        <li><abbr title="usamos a tag &lt code &gt">código-fonte</abbr></li>
        <li><abbr title="usamos a tag &lt ol &gt e &lt li &gt">listas numeradas</abbr></li>
        <li><abbr title="usamos a tag &lt ul &gt e &lt li &gt">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
