<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário </h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>

    <p>
        <label for="inum">Numero:
            <input type="range" name="" id="inum" min="0" max="10" value="5"
            oninput="ival.value = inum.value">
            <output id="ival">5</output>
        </label>
    </p>
    
    <p>
        <input type="submit" value="Enviar" name="enviar">
        <input type="reset" value="Limpar" name="limpar">
    </p>
</body>
</html>
