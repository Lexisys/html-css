<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="masculino"> <label for="imasc">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem" value="feminino"> <label for="ifem">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">futebol</label> <br>
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">vôlei</label> <br>
            <input type="checkbox" name="basquete" id="ibasquete"> <label for="ibasquete">basquete</label> <br>
            <input type="checkbox" name="natacao" id="inatacao"> <label for="inatacao"></label><label for="inatacao">natação</label></label> <br>
            <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">tênis</label> <br>
        </fieldset>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
