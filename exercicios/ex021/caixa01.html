
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
    <style>

        h1 {
            background-color: lightblue;
            height: 300px;
            width:300px;

            border: 10px solid aquamarine;

            padding: 10px;

            margin: 10px;

            outline: 5px dashed pink;

            margin: auto;
            text-align: center;
        }

        a{
            border: 3px solid pink;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>paragrafos tambem sao exemplos de box-level, mas os <a href="#">links sao exemplos de caixas inline-level</a> vamos ver como tudo isso funciona</p>
</body>
</html>
